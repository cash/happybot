{% import "bootstrap/utils.html" as utils %}

{%- extends "base.html" %}

{% block content %}
    <div class="container">
        {%- with messages = get_flashed_messages(with_categories=True) %}
        {%- if messages %}
        <div class="row">
            <div class="col-md-12">
            {{utils.flashed_messages(messages)}}
            </div>
        </div>
        {%- endif %}
        {%- endwith %}
        <p>text here</p>
    </div>
    <div>{{ form|render_form() }}</div>
{%- endblock %}
