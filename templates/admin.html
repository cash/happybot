{%- extends "base.html" %}

{% block content %}
    <div class="container">
        <p>Admin page</p>
        <table class="table table-striped table-bordered">
            <thead>
                <tr><th>User name</th><th>Email</th><th>Sender name</th><th>Confirmed</th></tr>
            </thead>
            {% for user in users %}
            <tr>
                <td>{{ user.user_name }}</td>
                <td>{{ user.user_email }}</td>
                <td>{{ user.sender_name }}</td>
                <td>{{ user.confirmed }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{%- endblock %}
